<section id="profile" class="gray-bg" style="padding-bottom: 15px" ng-show-auth=""> <div class="container"> <div class="row"> <div class="col-lg-8 col-lg-offset-2 centered"> <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 centered"> <p class="section-title">Profile</p> <h2 class="section-heading"></h2> </div> </div> <div class="clearfix"></div> <div class="col-lg-12 col-md-12" style="background-color: #fff; padding: 25px"> <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div> <form role="form"> <p class="form-group"> <label>Account ID</label> <br>{{user.uid}} </p> <p class="form-group"> <label>Name:</label> <br>{{user.google.displayName}} </p> <p class="form-group"> <label>Email:</label> <br>{{user.google.email}} </p> </form> <p> <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button> </p> </div> </div> </div> </section>
