<div style="padding:32px;">
    <h1>Admin DevFestMN</h1>
    <div *ngIf="!(auth.uid | async)">
        <button type="button" (click)="auth.login()">Login</button>
    </div>
    <div *ngIf="auth.uid | async">
        You are signed in as {{auth.name | async}} ({{auth.uid | async}})
        <span *ngIf="auth.isAdmin">You have awesome <strong>admin</strong> powers.</span>
        (<a (click)="auth.logout()" href="#">logout</a>)
    </div>

    <router-outlet></router-outlet>
</div>
