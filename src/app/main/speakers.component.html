<section>
    <div>
        <img src="/a/images/2017bluegreen.jpg" style="width: 60%; padding-top: 2em;"/>
    </div>
    <div class="callout">Confirmed Speakers</div>

    <button *ngIf="auth.isAdmin | async" mat-raised-button color="primary" (click)="addSpeaker()">Add Speaker</button>
    <div class="speaker-list-container">
        <speaker-container *ngFor="let speaker of speakers | async" [speaker]="speaker" [year]="year" [showEdit]="auth.isAdmin | async"></speaker-container>
    </div>
    <button  mat-raised-button color="primary" (click)="addSpeaker()">Add Speaker</button>
</section>
