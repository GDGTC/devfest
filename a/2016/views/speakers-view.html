<div ng-hide="editMode"> <div class="modal-header"> <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h3 class="modal-title">{{ speaker.name }}</h3> </div> <div class="modal-body"> <div> <div class="pull-left"> <img class="speaker-image" ng-src="/images/speakers/{{ speaker.$id }}-650-650.jpeg" ng-show="speaker.image"> </div> <div> <h3><small>{{ speaker.company }}</small></h3> <div ng-repeat="session in sessions"> <a ng-click="viewSession(session.$id)">{{session.title}}</a> </div> <p>{{ speaker.bio }}</p> </div> </div> </div> <div class="modal-footer"> <ul class="speaker-social"> <li ng-show="speaker.google" class="google-plus-link"> <a href="" ng-click="socialLink('google_plus', speaker.google)" data-placement="top" title="Google+"> <i class="fa fa-google-plus-square fa-2x"></i> </a> </li> <li ng-show="speaker.facebook" class="facebook-link"> <a href="" ng-click="socialLink('facebook', speaker.facebook)" data-placement="top" title="Facebook"> <i class="fa fa-facebook-square fa-2x"></i> </a> </li> <li ng-show="speaker.twitter" class="twitter-link"> <a href="" ng-click="socialLink('twitter', speaker.twitter)" data-placement="top" title="Twitter"> <i class="fa fa-twitter-square fa-2x"></i> </a> </li> <li ng-show="speaker.github" class="github-link"> <a href="" ng-click="socialLink('github', speaker.github)" data-placement="top" title="GitHub"> <i class="fa fa-github-square fa-2x"></i> </a> </li> <li ng-show="speaker.website" class="website-link"> <a ng-href="{{ speaker.website }}" data-placement="top" title="Website"> <i class="fa fa-chrome fa-2x"></i> </a> </li> </ul> <!-- Edit/Delete a speaker (Auth required) --> <a ng-show-admin="" class="btn btn-sm btn-primary" ng-click="editMode = true;">Edit</a> <a ng-show-admin="" class="btn btn-sm btn-danger" ng-click="deleteSpeaker(speaker)">Delete</a> <button ng-show-admin="" class="btn btn-default" type="button" ng-click="cancel()">Cancel</button> </div> </div> <div ng-show="editMode"> <div class="modal-header"> <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h3 class="modal-title">{{ speaker.name ? 'Edit' : 'Add' }} Speaker</h3> </div> <div class="modal-body"> <form id="speakerForm" role="form"> <div class="form-group"> <label for="name">Name:</label> <input type="text" id="name" class="form-control" ng-model="speaker.name" placeholder="Full Name" required> </div> <div class="form-group"> <label for="company">Company:</label> <input type="text" id="company" class="form-control" ng-model="speaker.company" placeholder="Google" required> </div> <div class="form-group"> <label for="bio">Bio:</label> <textarea name="bio" id="bio" class="form-control" ng-model="speaker.bio" placeholder="What do they do? Keep it short &amp; simple" required></textarea> </div> <div class="form-group"> <label for="image">Image:</label> <input type="file" id="image" class="form-control" accept="image/x-png"> </div> <div class="form-group"> <label for="twitter">Twitter: (only add the handle)</label> <input type="text" id="twitter" class="form-control" ng-model="speaker.twitter" placeholder="Awesome"> </div> <div class="form-group"> <label for="github">GitHub: (only add the handle)</label> <input type="text" id="github" class="form-control" ng-model="speaker.github" placeholder="Awesome"> </div> <div class="form-group"> <label for="website">Website:</label> <input type="text" id="website" class="form-control" ng-model="speaker.website" placeholder="http://awesome.com/"> </div> </form> </div> <div class="modal-footer"> <p ng-show="err" class="bg-danger">{{ err }}</p> <button class="btn btn-success" type="submit" ng-click="saveSpeaker(speaker)">Save</button> <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button> </div> </div>
