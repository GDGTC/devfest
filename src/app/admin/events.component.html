<div *ngIf="auth.isAdmin | async">
    <h2>Manage Events</h2>
    <mat-card *ngFor="let event of events | async">
        <mat-card-header>{{event.name}}</mat-card-header>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="[event.id]">Edit</button>
        </mat-card-actions>
    </mat-card>
</div>
