<section id="speakers" class="gray-bg"> <div class="container"> <div class="row"> <div class="col-lg-8 col-lg-offset-2 centered"> <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 centered"> <p class="section-title">Meet the Speakers</p> </div> </div> <div class="clearfix"></div> <a ng-show-admin="" class="btn btn-sm btn-success" ui-sref="speakers.modal({speakerId:'new'})">Add Speaker</a> <ul ng-cloak ng-if="speakers.length > 0" id="speaker_grid"> <li class="col-lg-3 col-md-3 col-sm-4 col-sm-offset-0 col-xs-6 col-xs-offset-3 speaker-item" ng-repeat="speaker in speakers | orderBy: 'name'"> <div class="speaker-item-content" style="cursor: pointer;background-color:#171212;color:white" ui-sref="speakers.modal({speakerId:speaker.$id})"> <div ng-show="speaker.image"> <div style="height:150px;background-image:url('images/speakers/{{ speaker.$id }}-650-650.jpeg');background-size: cover;background-position:center"> </div> <!--<img ng-src="{{ speaker.image }}" alt="{{ speaker.name }}" style="" />--> <div style="height:75px;display:flex;align-items:center;justify-content:center"> <h6 style="color:white;margin-bottom:0px">{{ speaker.name }}<br><small>{{ speaker.company }}</small></h6> </div> </div> <div style="padding:16px;height:225px;color:white;display:flex;align-items:center" ng-hide="speaker.image"> <h6 style="color:white">{{ speaker.name }}<br><small>{{ speaker.company }}</small></h6> </div> </div> </li> </ul> <div ng-cloak ng-if="speakers.length === 0" class="centered"> Stay tuned! Speakers are being added soon! </div> </div> </div>  </section>
