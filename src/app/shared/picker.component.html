<div *ngIf="selected">
  <h3 i18n>Current</h3>
  <div class="participant-name" *ngFor="let item of selected" (click)="delete(item)"><span class="delete-item">x</span> {{item.name}}</div>
  <div i18n class="participant-name" *ngIf="selected.length == 0">(None currently selected)</div>
</div>

<div style="text-align:right;">
    <button i18n *ngIf="!showAvailable && available && (!singleMode || selected.length < 1 )" (click)="showAdd()" type="button" color="primary" mat-raised-button>Add</button>
</div>
<div *ngIf="showAvailable">
  <h4 i18n>Choose From:</h4>
    <div class="participant-name" *ngFor="let item of available | async" (click)="select(item)">{{item.name}}</div>
</div>
